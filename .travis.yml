sudo: required
language: node_js
node_js:
  - "9"

deploy:
  provider: heroku
  api-key:
    secure: "$HEROKU_API_KEY"
  app: "$HEROKU_APP_NAME"
  on:
    branch: master

services:
  - docker

before_install:
  - docker build -t docker-react -f Dockerfile.dev .

script:
  - docker run docker-react npm run test -- --coverage
